<!DOCTYPE HTML>
<html lang="zh-CN">
  <head>
    <title>ixd－tabify</title>
    <link rel="stylesheet" type="text/css" href="/ixd/b/base.css" />
    <link rel="stylesheet" type="text/css" href="/ixd/css/mini-icon.css" />
    <link rel="stylesheet" type="text/css" href="/ixd/css/tabify-icon.css" />
    <script type="text/javascript" src="/ixd/b/base.js"></script>
    <script type="text/javascript" src="/ixd/js/tabify-icon.js"></script>
  </head>

  <body>
    <div id="bd-top">
    </div>

    <div id="bd-middle">
      <h2>tabify</h2>

      <ul id="dock">
        <li>
          <div class="dock-button wide"><div class="mini-icon mi-debug"></div></div>
          <ul class="dock-view hide">
            <li><a class="debug-level" val="2">关闭</a></li>
            <li><a class="debug-level" val="3">错误</a></li>
            <li><a class="debug-level" val="5">警告</a></li>
            <li><a class="debug-level" val="7">调试</a></li>
            <li><a class="debug-level" val="9">所有</a></li>
          </ul>
        </li>

        <li>
          <div class="dock-button wide"><div class="mini-icon mi-camera"></div></div>
          <ul class="dock-view hide">
            <li><a class="camera-mode" val="2">关闭</a></li>
            <li><a class="camera-mode" val="3">连拍（软）</a></li>
            <li><a class="camera-mode" val="5">连拍（硬）</a></li>
            <li><a class="camera-mode" val="7">点击拍照</a></li>
          </ul>
        </li>

        <li>
          <div class="dock-button"><div class="mini-icon mi-zoom-in"></div></div>
        </li>

        <li>
          <div class="dock-button"><div class="mini-icon mi-zoom-out"></div></div>
        </li>

        <li>
          <div class="dock-button wide"><div class="mini-icon mi-metric"></div></div>
          <ul class="dock-view hide">
            <li><a class="metric-mode" val="2">距离</a></li>
            <li><a class="metric-mode" val="3">角度</a></li>
          </ul>
        </li>

        <li>
          <div class="dock-button"><div class="mini-icon mi-crossover"></div></div>
        </li>

        <li>
          <div class="dock-button"><div class="mini-icon mi-next"></div></div>
        </li>
      </ul>

    </div>

    <div id="bd-bottom">
      <p>dodoma 版权所有</p>
    </div>

  </body>

</html>
