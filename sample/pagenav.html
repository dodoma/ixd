<!DOCTYPE HTML>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>ixd－tabify</title>
    <link rel="stylesheet" type="text/css" href="/ixd/b/base.css" />
    <link rel="stylesheet" type="text/css" href="/ixd/css/pagenav.css" />
  </head>

  <body>
    <div id="bd-top">
    </div>

    <div id="bd-middle">
      <div class="pagenav">
        <span class="pagenav-info">共 139 条，20条每页</span>

        <div class="nav-list">
          <div class="pager">❮</div>
          <div class="pager">1 </div>
          <div class="pager pager--omni">...</div>
          <div class="pager">3 </div>
          <div class="pager pager--current">4 </div>
          <div class="pager">5 </div>
          <div class="pager pager--omni">...</div>
          <div class="pager">7 </div>
          <div class="pager">❯</div>
          <div class="pager pager--jump">
            <input class="pager__input" value="4" /><span class="pager__suffix">/ 7 页</span>
          </div>
        </div>

        </div>
      </div>
    </div>

    <div id="bd-bottom">
      <p>dodoma 版权所有</p>
    </div>

  </body>

</html>
