<!DOCTYPE HTML>
<html lang="zh-CN">
  <head>
    <title>ixd－tooltip</title>
    <link rel="stylesheet" type="text/css" href="/ixd/b/base.css" />
    <link rel="stylesheet" type="text/css" href="/ixd/css/mini-icon.css" />
    <link rel="stylesheet" type="text/css" href="/ixd/css/tooltip.css" />
    <link rel="stylesheet" type="text/css" href="/ixd/css/tooltip-bot.css" />
    <script type="text/javascript" src="/ixd/b/base.js"></script>
  </head>

  <body>
    <div id="bd-top">
    </div>

    <div id="bd-middle">
      <h2>tooltip</h2>

      <ul id="plan-list">
        <li class="text-center">
          <span class="tooltip"><input type="checkbox" /> <i>新增匹配线路时，短信通知我</i></span>
          <div class="sep"></div>

          <span class="tooltip ttleft">
            <a>左边tooltip</a> <i>让该线路不能被搜到</i>
          </span>
          <div class="sep"></div>

          <span class="tooltip ttright">
            <a>右边tooltip</a> <i>让该线路不能被搜到</i>
          </span>
          <div class="sep"></div>

          <span class="tooltip-bot">
            <a>下面tooltip</a> <i>让该线路不能被搜到</i>
          </span>
          <div class="sep"></div>

          <span class="tooltip-bot ttright">
            <a class="mini-icon mi-off"></a> <i>让该线路不能被搜到<br />采取保密措施</i>
          </span>
          <div class="sep"></div>

          <span class="tooltip-bot ttleft">
            <a class="mini-icon mi-off"></a> <i>让该线路不能被搜到<br />采取保密措施</i>
          </span>
          <div class="sep"></div>

        </li>
      </ul>
    </div>

    <div id="bd-bottom">
      <p>dodoma 版权所有</p>
    </div>

  </body>

</html>
