          <input type="url" class="long" id="pnew-saddr" placeholder="输入页面地址" />

        <dt>邮箱/QQ：</dt>

          <input type="email" class="shorter" value="" />
        </dd>

        <dt>&nbsp;</dt>
        <dd>
          <input type="button" id="pnew-submit" value="创建" />
          <span class="indicator"></span>
        </dd>
